<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DAG Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.24.1/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Interactive DAG Visualization</h1>
    <button onclick="loadAndRenderGraph()">Load and Render Graph</button>
    <div id="cy"></div>

    <script>
        async function loadAndRenderGraph() {
            try {
                // Fetch and parse the YAML file
                const response = await fetch('zoo_short.yaml');
                const yamlText = await response.text();
                const yamlData = jsyaml.load(yamlText);

                // Prepare Cytoscape.js elements
                const nodes = [];
                const edges = [];
                
                // Extract nodes and edges from YAML data
                for (const [nodeId, nodeData] of Object.entries(yamlData.complexityclasses)) {
                    nodes.push({ data: { id: nodeId, label: nodeData.longname } });
                    if (nodeData.subsystemof) {
                        nodeData.subsystemof.forEach(parentId => {
                            edges.push({ data: { id: `${parentId}_${nodeId}`, source: parentId, target: nodeId } });
                        });
                    }
                }

                // Initialize Cytoscape.js
                cytoscape({
                    container: document.getElementById('cy'),
                    elements: nodes.concat(edges),
                    layout: {
                        name: 'grid',
                        rows: 1
                    },
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#666',
                                'label': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'width': 'label',
                                'height': 'label',
                                'padding': 10
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#ccc',
                                'target-arrow-shape': 'triangle',
                                'target-arrow-color': '#ccc',
                                'target-arrow-fill': 'filled', // ensures the arrow is filled
                                'arrow-scale': 1.5,
                                'curve-style': 'bezier', // use bezier curve for smoother appearance
                                'mid-target-arrow-shape': 'triangle',
                                'mid-target-arrow-color': '#ccc',
                                'mid-target-arrow-fill': 'filled'
                            }
                        }
                    ]
                });
            } catch (error) {
                console.error(error);
                document.getElementById('cy').innerHTML = '<p>Error loading or parsing YAML file.</p>';
            }
        }
    </script>
</body>
</html>
