<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DAG Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.24.1/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #filterInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive DAG Visualization</h1>
    <input id="filterInput" class="awesomplete" type="text" placeholder="Type to filter nodes..." />
    <button onclick="loadAndRenderGraph()">Load and Render Graph</button>
    <div id="cy"></div>

    <script>
        let allNodes = [];

        async function loadAndRenderGraph() {
            try {
                // Fetch and parse the YAML file
                const response = await fetch('zoo_short.yaml');
                const yamlText = await response.text();
                const yamlData = jsyaml.load(yamlText);

                // Prepare Cytoscape.js elements
                const nodes = [];
                const edges = [];
                const suggestions = [];

                // Extract nodes and edges from YAML data
                for (const [nodeId, nodeData] of Object.entries(yamlData.complexityclasses)) {
                    const nodeLabel = nodeData.longname;
                    nodes.push({ data: { id: nodeId, label: nodeLabel } });
                    suggestions.push(nodeId, nodeLabel); // Add nodeId and label to suggestions

                    if (nodeData.subsystemof) {
                        nodeData.subsystemof.forEach(parentId => {
                            // Create an edge from parentId to nodeId
                            edges.push({ data: { id: `${parentId}_${nodeId}`, source: parentId, target: nodeId } });
                        });
                    }
                }

                allNodes = nodes; // Store all nodes for filtering

                // Initialize Awesomplete with suggestions
                new Awesomplete(document.getElementById('filterInput'), {
                    list: [...new Set(suggestions)] // Remove duplicates from suggestions
                });

                // Initialize Cytoscape.js
                window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: nodes.concat(edges),
                    layout: {
                        name: 'grid',
                        rows: 1
                    },
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#666',
                                'label': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'width': 'label',
                                'height': 'label',
                                'padding': 10
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#ccc',
                                'source-arrow-shape': 'triangle',
                                'source-arrow-color': '#ccc',
                                'source-arrow-fill': 'filled',
                                'arrow-scale': 1.5,
                                'curve-style': 'bezier',
                                'target-arrow-shape': 'none'
                            }
                        }
                    ]
                });

                // Attach event listener for filtering
                document.getElementById('filterInput').addEventListener('input', filterGraph);

            } catch (error) {
                console.error(error);
                document.getElementById('cy').innerHTML = '<p>Error loading or parsing YAML file.</p>';
            }
        }

        function filterGraph() {
            const query = document.getElementById('filterInput').value.toLowerCase();
            if (query) {
                const filteredNodes = allNodes.filter(node => 
                    node.data.id.toLowerCase().includes(query) ||
                    node.data.label.toLowerCase().includes(query)
                );
                window.cy.elements().remove();
                window.cy.add(filteredNodes);
                window.cy.layout({ name: 'grid', rows: 1 }).run();
            } else {
                window.cy.elements().remove();
                window.cy.add(allNodes);
                window.cy.layout({ name: 'grid', rows: 1 }).run();
            }
        }
    </script>
</body>
</html>
