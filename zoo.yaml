# Mandatory: longname
# Optional: notes
proofsystems:
  Res:
    longname: "Resolution"
    subsystemof:
      - Res-k
      - circRes
      - ResLin_F2
      - extRes
  ttp:
    longname: "Truth table"
  tlRes:
    longname: "Tree-like resolution"
    subsystemof:
      - regRes
      - revRes
      - tlResLin_F2
  regRes:
    longname: "Regular resolution"
    subsystemof: Res
  ordRes:
    longname: "Ordered resolution"
    subsystemof: regRes
  poolRes:
    longname: "Pool resolution"
    subsystemof: Res
  linRes:
    longname: "Linear resolution"
    subsystemof: Res
  revRes:
    longname: "Reversible resolution"
    subsystemof: Res

  CP:
    longname: "Cutting Planes"
    subsystemof:
      - semanticCP
      - Res(CP)
  tlCP:
    longname: "Tree-like Cutting Planes"
    subsystemof: 
      - CP
      - tlTH(k)
  uCP:
    longname: "Cutting Planes with Unary Coefficients"
    subsystemof:
      - CP
      - uRes(CP)
  semanticCP:
    longname: "Semantic Cutting Planes"
  saturationCP:
    longname: "Cutting Planes with Saturation"
    subsystemof: semanticCP
  SP:
    longname: "Stabbing Planes"
    source: BFIKPPR18
  uSP:
    longname: "Stabbing Planes with Unary Coefficients"
    subsystemof: SP
  Res(CP):
    longname: "Res(CP)"
    notes: "aka R(CP); resolution over Cutting Planes"
    subsystemof: TC0Frege
  Res(LP):
    longname: "Res(LP)"
    subsystem of:
      - Res(L&P)
      - Res(CP)
    notes: "aka R(LP); resolution over linear inequalities"   
    source: HirschK06
  MP-PCR+Res:
    longname: "Min-Plus Polynomial Calculus with Dual Variables, with Tropical Resolution rule"
    source: AGH24
    note: "0/1 variables"
  MP-PCR:
    longname: "Min-Plus Polynomial Calculus with Dual Variables"
    subsystem of:
      - MP-PCR+Res
    source: AGH24
    note: "0/1 variables"
  MP-NSR:
    longname: "Min-Plus Nullstellensatz with Dual Variables"
    source: AGH24
    note: "0/1 variables"
    subsystem of:
      - MP-PCR
  uRes(CP):
    longname: "Res(CP) with unary coefficients"
    subsystem of: Res(CP)
  uRes(LP):
    longname: "Res(LP) with unary coefficients"
    subsystem of:
      - Res(LP)
#     - uRes(L&P)
      - uRes(CP)
  Res(L&P):
    longname: "Res(L\\(\\&\\)P)"
    notes: "aka R(Lift-and-project)"   
    source: HirschK06
#  uRes(L&P):
#     longname: "Res(L\\(\\&\\)P) with unary coefficients"
#     notes: "aka R(Lift-and-project) with unary coefficients"   
  tlTH(k):
     longname: "Semantic degree-k threshold system, treelike version"
     source: BeamePS07

  PC_F2:
    longname: "Polynomial Calculus over \\(\\mathbb{F}_2\\)"
    notes: "With twin variables \\(\\overline{x}=1-x\\)"
  NS_F2:
    longname: "Nullstellensatz over \\(\\mathbb{F}_2\\)"
    subsystemof:
      - PC_F2
    notes: "With twin variables \\(\\overline{x}=1-x\\)"
  ResLin_Z:
    longname: "ResLin over \\(\\mathbb{Q}\\), ResLin, Resolution over linear equations over rationals"
    source: RazT08
  uResLin_Z:
    longname: "unary ResLin over \\(\\mathbb{Q}\\), ResLin, Resolution over linear equations over rationals"
    subsystemof: 
      - ResLin_Z
  ResLin_F2:
    longname: "ResLin over \\(\\mathbb{F}_2\\), Res(\\(\\oplus\\))"
    subsystemof: AC0(+)Frege
  regResLin_F2:
    longname: "Regular ResLin over \\(\\mathbb{F}_2\\), regular Res(\\(\\oplus\\))"
    subsystemof: ResLin_F2
    notes: "Bottom-up regularity condition"
  tlResLin_F2:
    longname: "Tree-like ResLin over \\(\\mathbb{F}_2\\), treelike Res(\\(\\oplus\\))"
    subsystemof: ResLin_F2

  PC_Q:
    longname: "Polynomial Calculus over \\(\\mathbb{Q}\\)"
    notes: "With twin variables \\(\\overline{x}=1-x\\)"
  NS_Q:
    longname: "Nullstellensatz over \\(\\mathbb{Q}\\)"
    subsystemof:
      - PC_Q
      - SA
    notes: "With twin variables \\(\\overline{x}=1-x\\)"
  hit:
    longname: "Hitting"
    
  L&P:
    longname: "Lift and Project"
    subsystemof:
      - Res(L&P)
      - LS
  uL&P:
    longname: "Lift and Project with unary coefficients"
    subsystemof:
#      - uRes(L&P)
      - L&P
  PSC:
    longname: "Positivstellensatz Calculus"
    subsystemof: LSn+
  PS:
    longname: "Positivstellensatz"
    subsystemof: PSC
    notes: "Grigoriev's version, but with Boolean axioms"
  LS:
    longname: "Lovász--Schrijver (LS)"
    notes: "degree two, dynamic, no squares"
    subsystemof: LS+
    source: Pud99
  LS+:
    longname: "Lovász--Schrijver with squares (LS\\(_+\\))"
    notes: "degree two, dynamic, with squares"
    source: Pud99
    subsystemof: LSd+
  LSd+:
    longname: "Lovász--Schrijver with squares (LS\\(_+^d\\)), bounded degree"
    notes: "bounded degree, dynamic, with squares"
    subsystemof: LSn+
    source: GHP02
  LSn+:
    longname: "Lovász--Schrijver with squares (LS\\(_+^\\infty\\)), unbounded degree"
    notes: "unbounded degree, dynamic, with squares"
    subsystemof: CPS
    source: GHP02
  CPS:
    longname: "Cone Proof System"
    source: AGHT20
  tlLS:
    longname: "tl Lovász--Schrijver (LS)"
    notes: "tl, degree two, dynamic, no squares"
    subsystem of:
      - sLS
      - LS
      - tlLS+
  tlLS+:
    longname: "Lovász--Schrijver with squares (LS\\(_+\\))"
    notes: "tl, degree two, dynamic, with squares"
    subsystemof:
      - LS+
      - tlLSd+
      - sLS+
  tlLSd+:
    longname: "Lovász--Schrijver with squares (LS\\(_+^d\\)), bounded degree, treelike"
    notes: "bounded degree, treelike, with squares"
    subsystemof: 
#     - tlLSn+
      - LSd+
      - tlTH(k)
 
  sLS:
    longname: "static Lovász--Schrijver (static LS)"
    notes: "unbounded degree, no squares"
    subsystemof: sLS+
  sLS+:
    longname: "static Lovász--Schrijver, with squares of linear functions (static LS\\(_+\\))"
    notes: "unbounded degree, with squares of linear functions"
    subsystemof: sLSn+
  sLSn+:
    longname: "static Lovász--Schrijver, with squares of linear functions (static LS\\(_+^n\\))"
    notes: "unbounded degree, with arbitrary squares"
    subsystemof: LSn+
  SoS:
    longname: "Sum of Squares (Lasserre)"
    subsystemof: PS
  SA:
    longname: "Sherali--Adams"
    notes: "With twin variables \\(\\overline{x}=1-x\\)"
  circRes:
    longname: "Circular resolution"
  uSA:
    longname: "Unary Sherali--Adams"
    subsystemof: SA

  IPS:
    longname: "Ideal Proof System"
    subsystemof: CPS
  extFrege:
    longname: "Extended Frege"
  extRes:
    longname: "Extended resolution"
    subsystemof: extFrege
  Frege:
    longname: "Frege"
    subsystemof: extFrege
  AC0Frege:
    longname: "\\(\\mathrm{AC}^0\\)-Frege"
    subsystemof:
      - Frege
      - TC0Frege
      - AC0Frege+Mod2axioms
      - AC0(+)Frege
  Res-k:
    longname: "k-DNF Resolution"
    subsystemof:
      - AC0Frege
  TC0Frege:
    longname: "\\(\\mathrm{TC}^0\\)-Frege"
  AC0Frege+Mod2axioms:
    longname: "\\(\\mathrm{AC}^0\\)-Frege with mod 2 axioms"
  AC0(+)Frege:
    longname: "\\(\\mathrm{AC}^0\\)-Frege with mod 2 gates"
    subsystemof:
      - Frege

  OBDDjoinweak:
    longname: "OBDD(join,weakening)"
  LK:
    longname: "LK"
  ZFC:
    longname: "Zermelo-Fraenkl Set Theory with the Axiom of Choice"

# Mandatory: longname
# Optional: extends (another formula)
formulas:
  PHP:
    longname: "Pigeonhole principle"
  fPHP:
    longname: "Pigeonhole principle with functionality axioms"
    extends: PHP
  ofPHP:
    longname: "Pigeonhole principle with functionality and onto axioms"
    extends: fPHP
  PHP2nn:
    longname: "Weak pigeonhole principle (2n pigeons, n holes)"
    extends: PHP
  PHPn2n:
    longname: "Weak pigeonhole principle (\\(n^2\\) pigeons, n holes)"
    extends: PHP2nn
  bPHP:
    longname: "Bitwise pigeonhole principle"
  rPHP:
    longname: "Relativized pigeonhole principle (n,\\(n^2\\),n-1)"
  ordering:
    longname: "Ordering principle"
    source: Krishnamurthy85
  ordering+guard:
    longname: "Guarded ordering principle"
  tseitin:
    longname: "Tseitin over \\(\\mathbb{F}_2\\)"
  tseitin-and-k:
    longname: "Tseitin over \\(\\mathbb{F}_2\\) with k-ary AND gadget"
    source: BeamePS07
  tseitinQ:
    longname: "Tseitin over \\(\\mathbb{Q}\\)"
    source: BGIP01
  flow:
    longname: "Flow"
    source: AR03
  ts+ind:
    longname: "Tseitin \\(\\mathbb{F}_2\\) \\(\\circ\\) IND"
  tsQ+ind:
    longname: "Tseitin \\(\\mathbb{Q}\\) \\(\\circ\\) IND"
  random:
    longname: "Random CNF"
  CliqueColouring:
    longname: "Clique-Colouring"
  CliqueColouringeq:
    longname: "Clique-Colouring encoded as equalities"
    source: FHL16
  CliqueColouring2mm:
    longname: "Weak Clique-Colouring (2m clique, m colours)"
    extends: CliqueColouring
  CliqueColouringmlogm:
    longname: "Weak Clique-Colouring (m^1/2 clique, log^2 m colours)"
    extends: CliqueColouring
  CliqueColouringperm:
    longname: "Clique-Colouring composed with a permutation"
  peb+ind:
    longname: "Pebbling \\(\\circ\\) IND"
  peb+xor+guard:
    longname: "Pebbling \\(\\circ\\) XOR, then guarded"
    source: Urquhart11
  stone:
    longname: "Stone formula"
    source: AJPU07
  pearl:
    longname: "String of pearls"
    source: BEGJ00
  sod+xor:
    longname: "Sink of DAG \\(\\circ\\) XOR"

